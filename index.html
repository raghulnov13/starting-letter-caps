    <script>
        
        function name(word) {
            let b = word.split(" ");
            for (let i = 0; i <= b.length; i++) {
                b[i] = b[i][0].toUpperCase() + b[i].substring(1);
            }
            return b.join(" ");
        }

        console.log(name("how are u guys"));
    </script>
